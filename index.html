<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.18.1/dist/core.js"></script>

    <title>marketing quote generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AI marketing quote generator</h1>
      </header>
      <main>
        <form id="quote-generator">
          <input
            type="text"
            placeholder="Enter a topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" value="Submit" />
        </form>
        <div class="quote" id="marketQuote"></div>
      </main>
      <footer>
        This AI project was built by
        <a href="https://github.com/lanakbn" target="_blank">Lana Kabbani</a>,
        is
        <a href="https://github.com/lanakbn/generator" target="_blank"
          >open sourced on GitHub</a
        >
        and hosted on
        <a
          href="https://ai-marketing-quote-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
